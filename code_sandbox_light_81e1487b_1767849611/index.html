<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性格タイプ診断ツール</title>
    
    <!-- SEO and Social Media Meta Tags -->
    <meta name="description" content="10個の質問で性格を4つのタイプに分類する診断ツール。あなたの性格タイプを発見し、キャリアアドバイスを受けましょう。">
    <meta name="keywords" content="性格診断,タイプ分け,心理テスト,キャリア診断,自己分析">
    <meta name="author" content="性格タイプ診断ツール">
    <meta property="og:title" content="性格タイプ診断ツール">
    <meta property="og:description" content="10個の質問であなたの性格タイプを診断">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    
    <!-- CDN Resources with Fallbacks -->
    <script src="https://cdn.tailwindcss.com" onerror="console.warn('TailwindCSS failed to load')"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" onerror="console.warn('FontAwesome failed to load')">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" onerror="console.warn('Google Fonts failed to load')">
    
    <!-- Fallback Styles for CDN failures -->
    <style>
        /* Fallback font stack */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Ensure basic functionality even without Tailwind */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .text-center { text-align: center; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }
        .p-4 { padding: 1rem; }
        .p-8 { padding: 2rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .bg-white { background-color: white; }
        .text-gray-800 { color: #1f2937; }
        .text-gray-600 { color: #4b5563; }
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .question-card {
            transition: all 0.3s ease;
        }
        .question-card:hover {
            transform: translateY(-2px);
        }
        .result-type {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress-bar {
            transition: width 0.4s ease;
        }
        .choice-button {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .choice-button:hover {
            border-color: #667eea;
            background-color: #f8faff;
        }
        .choice-button.selected {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* クリック可能要素の確実な設定 */
        button, .choice-button {
            cursor: pointer !important;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation;
        }
        
        /* タッチデバイス対応 */
        @media (hover: none) and (pointer: coarse) {
            .choice-button:hover {
                border-color: #667eea;
                background-color: #f8faff;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- JavaScript無効時のメッセージ -->
    <noscript>
        <div style="
            background: #fef2f2; 
            border: 1px solid #fecaca; 
            color: #991b1b; 
            padding: 1rem; 
            margin: 1rem; 
            border-radius: 0.5rem; 
            text-align: center;
        ">
            <h2>JavaScript が必要です</h2>
            <p>この診断ツールを使用するには、ブラウザでJavaScriptを有効にしてください。</p>
        </div>
    </noscript>
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- ヘッダー -->
        <div class="text-center mb-12 fade-in">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-user-friends text-indigo-600 mr-3"></i>
                性格タイプ診断
            </h1>
            <p class="text-xl text-gray-600 mb-6">
                簡単な質問に答えて、あなたの性格タイプを発見しましょう
            </p>
        </div>

        <!-- 進行状況バー -->
        <div id="progress-section" class="mb-8 fade-in" style="display: none;">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-600">進行状況</span>
                    <span id="progress-text" class="text-sm font-medium text-indigo-600">0/10</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="progress-bar bg-gradient-to-r from-indigo-500 to-purple-600 h-3 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- スタート画面 -->
        <div id="start-screen" class="text-center fade-in">
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="mb-6">
                    <i class="fas fa-play-circle text-6xl text-indigo-600 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">診断を始める前に</h2>
                    <p class="text-gray-600 text-lg leading-relaxed">
                        この診断では、10個の質問を通してあなたの性格を4つのタイプに分類します。<br>
                        各質問に直感的に答えてください。正解はありません。
                    </p>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-gradient-to-r from-red-100 to-pink-100 p-4 rounded-lg">
                        <i class="fas fa-fire text-red-500 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-red-800">情熱型</h3>
                        <p class="text-red-600 text-sm">エネルギッシュで行動力抜群</p>
                    </div>
                    <div class="bg-gradient-to-r from-blue-100 to-cyan-100 p-4 rounded-lg">
                        <i class="fas fa-brain text-blue-500 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-blue-800">思考型</h3>
                        <p class="text-blue-600 text-sm">論理的で分析が得意</p>
                    </div>
                    <div class="bg-gradient-to-r from-green-100 to-emerald-100 p-4 rounded-lg">
                        <i class="fas fa-heart text-green-500 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-green-800">協調型</h3>
                        <p class="text-green-600 text-sm">思いやりがあり人を大切にする</p>
                    </div>
                    <div class="bg-gradient-to-r from-purple-100 to-indigo-100 p-4 rounded-lg">
                        <i class="fas fa-lightbulb text-purple-500 text-2xl mb-2"></i>
                        <h3 class="font-semibold text-purple-800">創造型</h3>
                        <p class="text-purple-600 text-sm">独創的で自由な発想力</p>
                    </div>
                </div>
                
                <button id="start-btn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold text-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105" 
                        style="cursor: pointer; touch-action: manipulation; user-select: none;">
                    <i class="fas fa-rocket mr-2"></i>
                    診断を開始する
                </button>
            </div>
        </div>

        <!-- 質問画面 -->
        <div id="question-screen" class="question-card bg-white rounded-xl shadow-lg p-8 mb-8 fade-in" style="display: none;">
            <div class="mb-6">
                <h2 id="question-title" class="text-2xl font-bold text-gray-800 mb-4"></h2>
                <p id="question-text" class="text-gray-600 text-lg leading-relaxed"></p>
            </div>
            
            <div id="choices-container" class="grid gap-4 mb-8">
                <!-- 選択肢がここに動的に生成されます -->
            </div>
            
            <div class="flex justify-between">
                <button id="prev-btn" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors duration-300" style="display: none;">
                    <i class="fas fa-arrow-left mr-2"></i>
                    前の質問
                </button>
                <div class="flex-1"></div>
                <button id="next-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-300" disabled>
                    次の質問
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="fade-in" style="display: none;">
            <div class="bg-white rounded-xl shadow-lg p-8 text-center">
                <div id="result-content">
                    <!-- 結果がここに表示されます -->
                </div>
                
                <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="restart-btn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300">
                        <i class="fas fa-redo mr-2"></i>
                        もう一度診断する
                    </button>
                    <button id="share-btn" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3 rounded-lg hover:from-green-600 hover:to-emerald-700 transition-all duration-300">
                        <i class="fas fa-share-alt mr-2"></i>
                        結果をシェア
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
